main_help=Список команд
add_help=add {element} - добавляет новый элемент в коллекцию
add_min_help=add_if_min {element} - добавляет новый элемент в коллекцию,
add_min_help2=если его значение меньше, чем у наименьшего элемента этой коллекции
execute_help=execute_script file_name - считывает и исполняет скрипт из указанного файла
show_help=show - выводит в стандартный поток вывода все элементы коллекции в строковом представлении
clear_help=clear - очищает коллекцию
update_help=update id {element} - обновляет значение элемента коллекции, id которого равен заданному
remove_help=remove_by_id id - удаляет элемент из коллекции по его id
add_max_help=add_if_max {element} - добавляет новый элемент в коллекцию, 
add_max_help2=если его значение превышает значение наибольшего элемента этой коллекции
history_help=history - выводит последние 13 команд (без их аргументов)
count_help=count_greater_than_average_mark averageMark - выводит количество элементов,
count_help2=значение поля averageMark которых больше заданного
help_help=help - выводит справку по доступным командам
exit_help=exit - завершает программу
filter_help=filter_contains_name name - выводит элементы,
filter_help2=значение поля name которых содержит заданную подстроку
min_sem_help=min_by_semester_enum - выводит любой объект из коллекции,
min_sem_help2=значение поля semesterEnum которого является минимальным
info_help=info - выводит в стандартный поток вывода информацию о коллекции
